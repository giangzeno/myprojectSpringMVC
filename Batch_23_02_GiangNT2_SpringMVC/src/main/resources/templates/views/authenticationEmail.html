<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="icon" type="images/x-icon"
	href="https://s3.cloud.cmctelecom.vn/tinhte2/2020/08/5097730_w2.png" />
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/login.css}">
</head>
<body>
	 <div class="container-fluid">
        <div class="row">
            <div class="col-4 mr-5"></div>
            <div class="col-3 form-login ml-4">
                <div class="row text-center">
                    <h1 class="col-12">Email Authentication</h1>
                </div>
                <div class="form-01">
                    <div>
                        <form th:action="@{/authenticationemail}" method="post">
                            <strong>Nhập Mã Xác Thực Gửi Tới Mail Của Bạn</strong>
                            <input class="form-control" type="text" placeholder="VerificationCode" name="verificationCode" maxlength="4">
                            <div class="feedback" th:text="${feedbackAuthenticationemail}"></div>
                           
                            <div class="d-flex justify-content-between mt-2">
                                <div><a th:href="@{authenticationemail(verificationcode=true)}">Gửi Lại Mã Xác Thực</a></div>
                            </div>
                            <br>
                        <div class="row">
                            <div class="col-4"></div>
                            <button type="submit" class="btn btn-success mt-2 mb-4 col-4 Register">Xác Thực</button>

                        </div>
                        </form>
                    </div>

                    <div class="row mb-3 d-flex justify-content-center">
                        <div>
                            Back to Page →
                            <a th:href="@{registerLogin}">
                                <button class="btn btn-outline-success">Back</button>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script type="text/javascript">
history.pushState(null, null, '/authenticationemail');;
</script>
</html>
