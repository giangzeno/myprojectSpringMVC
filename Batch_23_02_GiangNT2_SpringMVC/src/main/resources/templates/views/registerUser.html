<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="icon" type="images/x-icon"
	href="https://s3.cloud.cmctelecom.vn/tinhte2/2020/08/5097730_w2.png" />
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/login.css}">
</head>
<body>
	<div class="container-fluid">
        <div class="row">
            <div class="col-4 mr-5"></div>
            <div class="col-3 form-login ml-4">
                <div class="row text-center">
                    <h1 class="col-12">Register User</h1>
                </div>
                <div class="form-01">
                    <div>
                        <form th:action="@{/registerLogin}" method="post"  th:object="${USER}">
                            <strong>User Name</strong>
                            <input class="form-control" type="text" placeholder="User Name" maxlength="50" th:field="*{username}">
                            <div class="feedback" th:text="${feedbackUserName}"></div>
                            <strong>Pass Word</strong>
                            <input class="form-control" type="password" placeholder="Password" maxlength="20"  th:field="*{password}">
                            <div class="feedback"></div>
                            <strong>Confirm Pass Word</strong>
                            <input class="form-control" type="password" placeholder="Confirm Pass Word" maxlength="20">
                            <div class="feedback "></div>
                            <strong>Email</strong>
                            <input class="form-control" type="text" placeholder="Email"  th:field="*{email}" >
                            <div class="feedback" th:text="${feedbackEmail}"></div>
                            <div class="d-flex justify-content-between mt-2">
                                <div><a href="">Forgot password?</a></div>
                            </div>
                            <br>
                        <div class="row">
                            <div class="col-4"></div>
                            <button type="submit" class="btn btn-success mt-2 mb-4 col-4 Register">Register</button>

                        </div>
                        </form>
                    </div>

                    <div class="row mb-3 d-flex justify-content-center">
                        <div>
                            Back to Page â†’
                            <a href="/login">
                                <button class="btn btn-outline-success">Back</button>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script th:src="@{/assets/jQuery/jQuery-2.1.3.min.js}"></script>
<script th:src="@{/assets/jQuery/validate.js}"></script>
<script th:src="@{/assets/jQuery/registerUser.js}"></script>
</html>
