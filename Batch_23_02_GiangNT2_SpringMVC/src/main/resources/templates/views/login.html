<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="icon" type="images/x-icon"
	href="https://s3.cloud.cmctelecom.vn/tinhte2/2020/08/5097730_w2.png" />
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/assets/css/login.css}">


</head>

<body>
	<div class="container-fluid">
		<div class="row" style="z-index: 12;">
			<div class="col-4 mr-5"></div>
			<div class="col-3 form-login ml-4">
				<div class="row text-center">
					<h1 class="col-12">Batch 23_02</h1>
				</div>
				<div class="form-01">
					<div>
						<form th:action="@{/login}" method="post">
							<input class="form-control" type="text" placeholder="Account"
								name="username"><br> <input class="form-control"
								type="password" placeholder="Password" name="password">
							<div class="d-flex justify-content-between mt-2">
								<div class="checkbox">
									<input type="checkbox" id="rememberMe" name="rememberMe">Remember
									me
								</div>
								<div>
									<a href="">Forgot password?</a>
								</div>
							</div>
							<br>
						</form>
						<div class="row">
							<div class="col-4"></div>
							<button type="submit"
								class="btn btn-success mt-2 mb-4 col-4 Login">Login</button>
						</div>
					</div>

					<div class="row mb-3 justify-content-center">
						<div>
							To Register New Account â†’ 
							<a href="/registerLogin">
								<button class="btn btn-outline-success">Register</button>
							</a>
						</div>
					</div>

				</div>
			</div>
			<div class="col-4"></div>
		</div>
	</div>

</body>
<script th:src="@{/assets/jQuery/sweetalert2.js}"></script>
<script th:src="@{/assets/jQuery/jQuery-2.1.3.min.js}"></script>
<script th:src="@{/assets/jQuery/validate.js}"></script>
<script th:src="@{/assets/jQuery/login.js}"></script>

</html>
